<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerts-Bootstrap</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="../css/stylesComponentes.css" type="text/css" />


</head>

<body>




    <div class="row  descripcion-1" id="inicio">

        <h1 class="bg-secondary bg-gradient col-12 col-md-12 d-flex justify-content-center align-items-center "
            style="height: 100px;">
            Carousel</h1>
        <div class=" d-flex flex-column justify-content-center">

            <h2 class="d-flex justify-content-center align-items-center  bg-info bg-gradient" style="height: 65px">
                Descripción</h2>
            <p class="col-12 col-md-12 p-4 fs-3 d-flex text-center mx-auto w-50">
                Es un componente de Bootstrap para reproducir en forma constante diapositivas o imágenes
                en un container con multiples variantes y opciones.
            </p>

        </div>
    </div>
    <div class="row d-flex">

        <div class="mx-auto mb-3  d-flex  justify-content-center bg-primary bg-light align-items-center"
            style="height: 100px;">

            <h2>Carousel</h2>


        </div>
        <div class="d-flex justify-content-center">

            <div class="mx-5  d-column justify-content-center">
                <div >
                    <div class="d-flex justify-content-center">

                        <h2>Ejemplo 1</h2>

                    </div>
                    
            
            
                    <div class="d-flex justify-content-center">

                        <div id="carouselSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="../asserts/chevrolet-corvette-c8-stingray-2020-1280-08.jpg" class="d-block w-100"
                                        alt="auto corvette" style="width: 50%">
                                </div>
                                <div class="carousel-item">
                                    <img src="../asserts/carros-de-lujo-mustang-gt.jpg" class="d-block w-100" alt="auto mustang">
                                </div>
                                <div class="carousel-item">
                                    <img src="../asserts/Honda-Civic-900x599.jpg" class="d-block w-100" alt="auto honda civic">
                                </div>
                            </div>
                        </div>

                    </div>
                    
                </div>
                
            </div>
        </div>

                    
        <div class="mx-5  d-column justify-content-center">

            <div>

            </div>
            
            <div class="d-flex justify-content-center">
    
                <h2>Ejemplo 2</h2>
                
    
            </div>
            <div class="d-flex justify-content-center">
                <h3>Con Controles</h3>
            </div>
    
    
    
            <div class="d-flex justify-content-center">
                
    
                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="../asserts/atleta.jpg" class="d-block w-100" alt="atleta">
                        </div>
                        <div class="carousel-item">
                            <img src="../asserts/ciclismo.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="../asserts/natacion.jpg" class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
    
            </div>
        
            
        </div>



        <div class="mx-5  d-column justify-content-center">
            <div>
                <div class="d-flex justify-content-center">
        
                    <h2>Ejemplo 3</h2>
        
        
                </div>
                <div class="d-flex justify-content-center">
                    <h3>Con Indicadores</h3>
                </div>
        
        
        
                <div class="d-flex justify-content-center">
        
        
                <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                            aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="../asserts/marshal-1.jfif" class="d-block w-100" alt="amplificador">
                        </div>
                        <div class="carousel-item bg-dark">
                            <img src="../asserts/marshal-2.jfif" class="d-block w-100 " alt="amplificador marshall">
                        </div>
                        <div class="carousel-item">
                            <img src="../asserts/marshall-3.jpg" class="d-block w-100" alt="amplificador marshall-3">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
        
                </div>
        
            </div>
        </div>
        <br><br><br>


        <div class="mx-5  d-column justify-content-center">
            <div>
                <div class="d-flex justify-content-center">
        
                    <h2>Ejemplo 4</h2>
        
        
                </div>
                <div class="d-flex justify-content-center">
                    <h3>Crossfade</h3>
                </div>
        
        
        
                <div class="d-flex justify-content-center bg-dark">
        
        
                    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="../asserts/mic1.png" class="d-block w-100 " alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="../asserts/mic2.png" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="../asserts/mic3.png" class="d-block w-100" alt="...">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
        
                </div>
        
            </div>
        </div>


            
            

               
            

        

    </div>







    <div class="contenedor-boton">

        <button class="boton" type="button">
            <a href="../index.html">
                Página Principal

            </a>
        </button>


    </div>










    <script src="../bootstrap/js/bootstrap.bundle.js" type="text/javascript"></script>
</body>


</html>
