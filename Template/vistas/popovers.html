<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popovers-Bootstrap</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="../css/stylesComponentes.css" type="text/css" />

    


</head>

<body>








    <div class="row  descripcion-1" id="inicio">

        <h1 class="bg-secondary bg-gradient col-12 col-md-12 d-flex justify-content-center align-items-center "
            style="height: 100px;">
            Popovers</h1>
        <div class=" d-flex flex-column justify-content-center " id="descripcion">

            <h2 class="d-flex justify-content-center align-items-center  bg-info bg-gradient" style="height: 65px">
                Descripción</h2>
            <p class="col-12 col-md-12 p-4 fs-3 d-flex text-center mx-auto w-50 justify-content-center">
                Bootstrap popovers, son como los mensajes que aparecen
                en el IOS, se puede agregar a cualquier elemento.

            </p>


        </div>

    </div><br><br>

    <div class="d-flex flex-column">



        <div class="alertas mx-auto w-50 d-flex mr-1 flex-column  ">


            <h3>Ejemplo 1</h3>
            <br>


            <button type="button" class="btn btn-lg btn-danger" data-bs-toggle="popover" title="Descubriendo un Popover"
                data-bs-content="Aquí contenido sorprendente. Muy llamativo. Cierto?" style="width: 30%;">
                Click to toggle popover</button>
            <br><br>

        </div>


        <div class="alertas mx-auto w-50 d-flex mr-1 flex-column  ">
        
        
            <h3>Ejemplo 2</h3>
            <h4>Cuatro Direcciones</h4>
            <br>
        
            <div class="d-flex justify-content-around">

                <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover"
                    data-bs-placement="top" data-bs-content="Top popover" style="width: 20%;">
                    Popover on top
                </button>
                <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover"
                    data-bs-placement="right" data-bs-content="Right popover" style="width: 20%;">
                    Popover on right
                </button>
                <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover"
                    data-bs-placement="bottom" data-bs-content="Bottom popover" style="width: 20%;">
                    Popover on bottom
                </button>
                <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover"
                    data-bs-placement="left" data-bs-content="Left popover" style="width: 20%;">
                    Popover on left
                </button>


            </div>
            
            <br><br>

            <h3>Ejemplo 3</h3>
            <h4>Cerrar con el siguiente click</h4>
            <br>
            
            <div class="d-flex justify-content-around">
            
            <a tabindex="0" class="btn btn-lg btn-danger" role="button" data-bs-toggle="popover" data-bs-trigger="focus"
                title="Al hacer clic aquí se cierra"
                data-bs-content="And here's some amazing content. It's very engaging. Right?">Dismissible popover</a>
            
            </div>
            
            <br><br>

            
        
        </div>


        



      


        <div class="contenedor-boton">

            <button class="boton" type="button">
                <a href="../index.html">
                    Página Principal

                </a>
            </button>


        </div>


    </div>



    
    
    

    <script src="../js/popper.min.js"></script>

    <script src="../bootstrap/js/bootstrap.bundle.js" type="text/javascript"></script>

    <script>var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
        var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
            return new bootstrap.Popover(popoverTriggerEl)
        })</script>
</body>


</html>
