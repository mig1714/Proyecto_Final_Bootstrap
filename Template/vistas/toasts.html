<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toasts-Bootstrap</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="../css/stylesComponentes.css" type="text/css" />


</head>

<body>








    <div class="row  descripcion-1" id="inicio">

        <h1 class="bg-secondary bg-gradient col-12 col-md-12 d-flex justify-content-center align-items-center "
            style="height: 100px;">
            Toasts</h1>
        <div class=" d-flex flex-column justify-content-center " id="descripcion">

            <h2 class="d-flex justify-content-center align-items-center  bg-info bg-gradient" style="height: 65px">
                Descripción</h2>
            <p class="col-12 col-md-12 p-4 fs-3 d-flex text-center mx-auto w-50 justify-content-center">
                Notificaciones para sus visitantes con un toast, es un ligero y fácilmente
                personalizable mensaje de alerta.

            </p>


        </div>

    </div><br><br>

    <div class="d-flex flex-column">



        <div class="alertas mx-auto w-25 d-flex mr-1 flex-column  " >


            <h3>Ejemplo Básico</h3>
            <br>


        <button type="button" class="btn btn-primary" id="liveToastBtn" style="width: 25%;">Show live toast</button>
        
        <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
            <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <img src="../asserts/boostrap-logo.png" class="rounded me-2" alt="..." height="30px" width="30px">
                    <strong class="me-auto">Bootstrap</strong>
                    <small>11 mins ago</small>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    Hola, mundo! Éste es un mensaje toast.
                </div>
            </div>
        </div>
            <br><br>

        </div>


        <div class="alertas mx-auto w-25 d-flex mr-1 flex-column justify-content-center " >


            <h3>Translucido</h3>


            <button type="button" class="btn btn-primary" id="transToastBtn" style="width: 25%;">Translucido live toast</button>

            

            <div class="toast" id="translucido" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <img src="../asserts/boostrap-logo.png" class="rounded me-2" alt="..." height="25px" width="25px">
                    <strong class="me-auto">Bootstrap</strong>
                    <small class="text-muted">11 mins ago</small>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    Hello, world! Mensaje un poco translucido.
                </div>
            </div>
            </div>



         









        <div class="contenedor-boton">

            <button class="boton" type="button">
                <a href="../index.html">
                    Página Principal

                </a>
            </button>


        </div>


    </div>


    




    <script src="../bootstrap/js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <script>var toastTrigger = document.getElementById('liveToastBtn')
        var toastLiveExample = document.getElementById('liveToast')
        if (toastTrigger) {
            toastTrigger.addEventListener('click', function () {
                var toast = new bootstrap.Toast(toastLiveExample)

                toast.show()
            })
        }</script>

        <script>var toastTrigger = document.getElementById('transToastBtn')
            var toastTransExample = document.getElementById('translucido')
            if (toastTrigger) {
                toastTrigger.addEventListener('click', function () {
                    var toast = new bootstrap.Toast(toastTransExample)

                    toast.show()
                })
            }</script>



    
</body>


</html>
